<div class="card bg-primary text-white nc" id="addnotediv">

    </div>

      <div class="form-group">

  </div>
      <div class="form-group">
    <label for="exampleFormControlTextarea1">Description</label>
    <textarea class="form-control" id="adddis" placeholder="Add Description Here"  rows="3"></textarea>
  </div>
      <hr>
      <a href="#" id="addbtn" class="btn btn-dark">Add Note</a>

</div>
